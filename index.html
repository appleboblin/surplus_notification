<html>
<head>
  <title>Item Tracking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Enter Item Information</h1>
  <form action="/add-item" method="post">
    <label for="serialNumber">Serial Number:</label><br>
    <input type="text" id="serialNumber" name="serialNumber"><br>
    <label for="ticketNumber">Ticket Number:</label><br>
    <input type="text" id="ticketNumber" name="ticketNumber"><br>
    <label for="notificationDate">Notification Date:</label><br>
    <input type="date" id="notificationDate" name="notificationDate"><br><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
